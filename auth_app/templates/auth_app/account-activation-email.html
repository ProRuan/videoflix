<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm your email</title>
  </head>
  <body style="margin:0">
    <section style="padding:10px;">
      <img src="http://127.0.0.1:8000/static/auth_app/logo.png" style="margin:0 auto 24px; height:40px; display:block;" alt="Videoflix logo" />

      <p style="margin:0 0 24px; font-family:Arial, Helvetica, sans-serif;
                font-size:16px; line-height:136%; color:#535456;">
        Dear <span style="color:#2E3EDF;">{{ first_name|default:'there' }}</span>,<br />
        Thank you for registering with <span style="color:#2E3EDF;">Videoflix</span>. To complete your registration, please click the link below:
      </p>

      <div style="margin:0 0 24px">
        <a href="{{ link }}" style="border-radius:40px; padding:12px 24px;
   font-family:Arial, Helvetica, sans-serif; font-size:18px; font-weight:700;
   line-height:44px; text-decoration:none; color:#ffffff; background:#2E3EDF">Activate account</a>
      </div>

      <p style="margin:0; font-family:Arial, Helvetica, sans-serif; font-size:16px;
                line-height:136%; color:#535456;">
        If you did not create an account, please disregard this email.<br /><br />
        Best regards,<br /><br />Your Videoflix Team.
      </p>
    </section>
  </body>
</html>
